{% extends "accounts_base.html" %}

{% block body %}
<div class="container">
  <div class="row d-flex justify-content-center mt-5">
    <form action="" method="post">{% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Card Title</label>
        <input type="text" class="form-control" name="title" placeholder="This is my Card's title" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Card Body</label>
        <textarea class="form-control" name="body" rows="3" placeholder="This is my Card's body" required></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
